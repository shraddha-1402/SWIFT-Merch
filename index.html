<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="/Shared/Navbar/navbar.js"></script>
  <script defer src="https://kit.fontawesome.com/f08ee55cc8.js" crossorigin="anonymous"></script>
  <script async src="/index.js"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Swift Merch</title>
</head>

<body>
  <nav class="pos-sticky-t0 z-1">
    <div class="nav pos-rel">
      <a class="link flex-row align-center" href="/">
        <h1 class="nav-heading primary-text">Swift Merch</h1>
      </a>
      <ul class="ml-auto list-style-none nav-menu">
        <div class="nav-search-bar">
          <input type="search" name="search" id="search-products" class="nav-search-input"
            placeholder="search products">
          <button class="nav-search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>

        <div class="pos-rel">
          <a href="#" class="link nav-dropdown-link">
            <li class="nav-link desktop-nav">Account</li>
            <li class="fas fa-user icon small-icon nav-dropdown-link mobile-nav"></li>
          </a>
          <div class="nav-dropdown pos-abs">
            <ul class="list-style-none">
              <a href="/Login/" class="link">
                <li class="nav-dropdown-item">Profile</li>
              </a>
              <a href="/Login/" class="link">
                <li class="nav-dropdown-item">Login</li>
              </a>
              <a href="/Login/" class="link">
                <li class="nav-dropdown-item">Logout</li>
              </a>
            </ul>
          </div>
        </div>
        <a href="/Wishlist/" class="link">
          <li class="nav-link desktop-nav">Wishlist</li>
          <li class="fa fa-heart icon small-icon mobile-nav"></li>
        </a>
        <a href="/Cart/" class="link">
          <li class="nav-link desktop-nav">Cart</li>
          <li class="fas fa-shopping-cart icon small-icon mobile-nav"></li>
        </a>
      </ul>
    </div>
  </nav>

  <header class="pos-rel">
    <div class="desktop-hero hero">
      <div>
        <img src="/Assets/HeroImages/fearless-carousel-img.png" alt="hero-img" class="responsive-img">
      </div>
      <div>
        <img src="/Assets/HeroImages/evermore-carousel-img.png" alt="hero-img" class="responsive-img">
      </div>
      <div>
        <img src="/Assets/HeroImages/red-carousel-img.png" alt="hero-img" class="responsive-img">
      </div>
    </div>

    <div class="mobile-hero hero">
      <div>
        <img src="/Assets/HeroImages/evermore-carousel-img.png" alt="hero-img" class="responsive-img" id="slides">
      </div>
    </div>

    <div class="overlay pos-abs"></div>
    <div class="hero-heading-container">
      <h1 class="hero-heading">The Best Taylor's Merch Is Here</h1>
      <a href="/ProductListPage/index.html" class="link">
        <button class="btn btn-solid-primary mt-1">SHOP NOW</button>
      </a>
    </div>
  </header>

  <div class="my-3-5">
    <h1 class="center-text my-2">Featured Merch</h1>
    <div class="flex-row justify-center gap-2 flex-wrap">
      <a href="/ProductListPage/index.html" class="link">
        <div class="card mw-16r pos-rel">
          <img src="/Assets/FeaturedProductImages/music-albums-img.jpg" alt="music-albums"
            class="card-img responsive-img">
          <h3 class="pos-abs featured-product-text">Music Albums</h3>
        </div>
      </a>

      <a href="/ProductListPage/index.html" class="link">
        <div class="card mw-16r pos-rel">
          <img src="/Assets/FeaturedProductImages/cloths-img.jpg" alt="music-albums" class="card-img responsive-img">
          <h3 class="pos-abs featured-product-text">Hoodies & T-shirts</h3>
        </div>
      </a>

      <a href="/ProductListPage/index.html" class="link">
        <div class="card mw-16r pos-rel">
          <img src="/Assets/FeaturedProductImages/mobile-cover-img.jpg" alt="music-albums"
            class="card-img responsive-img">
          <h3 class="pos-abs featured-product-text">Mobile Covers</h3>
        </div>
      </a>
    </div>
    <div class="flex-row justify-center my-2">
      <button class="btn btn-solid-primary m-1">View All Products</button>
    </div>
  </div>

</body>

</html>
